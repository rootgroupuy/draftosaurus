<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - Draftosaurus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../public/assets/css/fondo.css" />
  <style>
    body { background-color: #385bad; color: white; font-family: 'Fredoka', sans-serif; }
    .container { max-width: 400px; margin-top: 80px; background: rgba(255,255,255,0.07); border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.2); padding: 32px; }
    .logo { max-width: 180px; margin-bottom: 24px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <img src="../../public/assets/img/logo.png" alt="Logo Draftosaurus" class="logo" />
    <h2 class="mb-4">Registrarse</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" class="form-control mb-2" placeholder="Usuario" maxlength="32" autocomplete="username" required>
      <input type="password" id="regPassword" class="form-control mb-2" placeholder="Contraseña" maxlength="32" autocomplete="new-password" required>
      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>
    <div id="regMsg" class="mt-3 text-danger"></div>
    <a href="inicio.html" class="btn btn-link mt-3">Volver al inicio</a>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      if (!username || !password) {
        document.getElementById('regMsg').innerText = 'Completa todos los campos.';
        return;
      }
      fetch('../../app/models/registro.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('regMsg').innerText = 'Registro exitoso. Ahora puedes iniciar sesión.';
        } else {
          document.getElementById('regMsg').innerText = data.message || 'Error en el registro.';
        }
      })
      .catch(() => {
        document.getElementById('regMsg').innerText = 'No se pudo conectar con el servidor.';
      });
    };
  </script>
</body>
</html>
